<h1>Ajouter un video</h1>
<form #f="ngForm">

  <div class="form-group">
    <label>Ref:</label>
    <input type="text" name="ref" class="form-control" [(ngModel)]="video.ref" required #ref="ngModel">
  </div>

  <div class="alert alert-danger" *ngIf="ref.invalid">
    this field is required
  </div>
  <div class="form-group">
    <label>Title:</label>
    <input type="text" name="title" class="form-control"
           [(ngModel)]="video.title" required #title="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="title.invalid">
    this field is required
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" name="description" class="form-control" minlength="3"
           [(ngModel)]="video.description" required #description="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="description.invalid">
    this field is required
  </div>
  <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
    <div *ngIf="description.hasError('required')">this field is required</div>
    <div *ngIf="description.hasError('minlength')">this field minlength is equal to 3</div>
  </div>
  <div class="form-group">
    <label>url:</label>
    <input type="text" name="url" class="form-control"
           [(ngModel)]="video.url" required #url="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="url.invalid">
    this field is required
  </div>
  <div class="form-group">
    <label>public:</label>
    <input type="checkBox" name="public"
           [(ngModel)]="video.public" required #public="ngModel">
  </div>
  <!---msg alert---->
  <div class="alert alert-danger" *ngIf="public.invalid">
    this field is required
  </div>

  <button class="btn btn-success" (click)="save()"
          [disabled]="f.invalid">Ajouter
  </button>
</form>
